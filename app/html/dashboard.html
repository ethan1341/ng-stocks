<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> <span class="block m-t-xs"> <strong
                                    class="font-bold">David Williams</strong>
                             </span> <span class="text-muted text-xs block">Investor <b
                                    class="caret"></b></span> </span> </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </div>
                    <div class="logo-element">
                        IN+
                    </div>
                </li>
                <li class="active" ng-click="setActive('overview')" id="overview">
                    <a ui-sref="dashboard.overview"><i class="fa fa-th-large"></i> <span
                            class="nav-label">Overview</span></a>
                </li>
                <li ng-click="setActive('portfolio')" id="portfolio">
                    <a ui-sref="dashboard.portfolio"><i class="fa fa-th-large"></i> <span
                            class="nav-label">Portfolio</span> </a>
                </li>
                <li>
                    <a ng-click="logOut()" href="http://localhost:4000/logout"><i class="fa fa-th-large"></i> <span
                            class="nav-label">Logout</span> </a>
                </li>
            </ul>

        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i>
                    </a>
                    <form role="search" class="navbar-form-custom" method="post" action="">
                        <div class="form-group">
                            <input type="text" placeholder="Input stock ticker..." class="form-control"
                                   name="top-search" ng-change="postStock(dashboard.ticker)" id="top-search" ng-model="dashboard.ticker" ng-keyup ="searchTicker(dashboard.ticker)" list="symbols">
                            <datalist id="symbols">
                                <option ng-repeat="symbol in returnedSymbols" value="{{symbol.name}}:{{symbol.symbol}}"></option>
                            </datalist>
                        </div>
                    </form>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <a href="">
                            <i class="fa fa-sign-out"></i> Log out
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div ui-view></div>
                </div>
            </div>
            <div class="footer">
                <div class="pull-right">
                    10GB of <strong>250GB</strong> Free.
                </div>
                <div>
                    <strong>Copyright</strong> {{dashboard.stocks}}
                </div>
            </div>
        </div>
    </div>
</div>
